<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarioRun - JavaScript Game</title>
    <link rel = "icon" href ="marioIcon.ico"
        type = "image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="gameContainer">
        <div class="gameOver"><p style="line-height: 1.5;">Jump to Save: Mario's<br/> Rescue Run</p></div>
        <div class="mario"></div>
        <div class="fallenmario"></div>
        <div id="scoreCont">Your Score: 0</div>
        <div class="controls">
            <span class="underlined">Controls</span>
            <ul style="margin-top: 20px; list-style-type: none; padding-left: 0; text-align: left;">
                <li>&#8680; Forward</li>
                <li> &#8678; Backward</li>
                <li>&#8679; Jump</li>
            </ul>
        </div>
        <div class="name">-Vaibhav Bansal</div>
        <div class="obstacle obstacleAni"></div>
        <div class="gameOverContainer" id="gameOverContainer">
            <img src="score.png" alt="Game Over" class="gameOverImage">
            <div class="gameOverText"><p style="line-height: 1.5;">Game Over<br/>Reload to<br/>Play Again</p></div>
        </div>
    </div>
</body>
</html>
</body>
</html>
